<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartelera | AMALFITANO CINES</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css">

  <link href="https://fonts.cdnfonts.com/css/helvetica-255" rel="stylesheet">

  <script src="https://kit.fontawesome.com/0bb154f3a0.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../estilo/estilo.css">

  <link rel="icon" type="image/jpg" href="../img/favicon.png"/>

</head>

<body>

  <div class="container headerColor">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom headerColor">
      <a href="../index.html"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="img-fluid" src="../img/cine logo.png" alt="">
      </a>

      <ul class="nav">
        <li class="navItem"><a href="../html/cartelera.html" class=" linksHeader" aria-current="page">Cartelera</a></li>
        <li id="logout" class="navItem"><a href="" class="linksHeader">Logout</a></li>
        <li class="navItem login-links"><a href="./html/iniciarSesion.html" class="linksHeader">Iniciar Sesion</a></li>
        <li class="navItem login-links"><a href="./html/registro.html" class="linksHeader">Registrarse</a></li>

        <div id="carrito">
          <svg id="abrirCarrito" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-cart4 white-cart me-5" viewBox="0 0 16 16" id="btn-cart" data-bs-target="">
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
          </svg>
          <span id="total-entradas" class="ms-1 badge bg-primary">0</span>
        </div>

        <div id="ventanaLateral">
          <button id="cerrarVentana">&times;</button>
          <div id="carrito">
            <h2>Carrito de Compras</h2>
            <div id="carrito-lista"></div>
            <div class="ContainerIrAPagar">
              <p class="mt-4">Total: <span id="carrito-total">$0</span></p>
              <button class="btnIrAPagar mt-4" id="botonSwal">Ir a pagar...</button>
              <button class="carrito-item-remove mt-4" id="vaciarCarrito">Vaciar carrito</button>
            </div>

            <input class="hideExp" type="text" maxlength="1" placeholder="MM/YY" id="expiration">
          </div>
          <!-- Aquí se agregarán dinámicamente los productos -->
      </ul>


    </header>
  </div>

  <main class="container">

    <div class="buscador mt-3">

      <input class="me-3 inpBuscador" type="text" name="ingreso" id="ingreso" placeholder="Busque su pelicula" />

      <button id="btnSearch" class="btnn">Buscar</button>

    </div>

    <label class="mt-3" for="ordenar">
      <strong>Ordenar por</strong>
    </label>
    <select name="ordenar" id="selectOrdenar">
      <option value="relevancia">Relevancia</option>
      <option value="alfabeticamente">Alfabeticamente</option>
      <option value="menorAMayor">Precio menor a mayor</option>
      <option value="mayorAMenor">Precio mayor a menor</option>
    </select>


    <div class="row container mx-auto p-2 fondoBlanco">

      <div id="contenedor">

      </div>

    </div>

    <hr>


  </main>


  <div class="container headerColor">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-white">&copy; 2024 Company, Inc</p>

      <a href="../index.html"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img class="headerColor" src="../img/cine logo.png" alt="">
      </a>

      <ul class="nav">
        <li class="navItem"><a href="../html/cartelera.html" class=" linksHeader" aria-current="page">Cartelera</a>
        </li>
        <li id="logout" class="navItem"><a href="" class="linksHeader">Logout</a></li>
        <li class="navItem login-links"><a href="./html/iniciarSesion.html" class="linksHeader">Iniciar Sesion</a></li>
        <li class="navItem login-links"><a href="./html/registro.html" class="linksHeader">Registrarse</a></li>
      </ul>
    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
  <!-- custon js -->
  <script src="../js/iniciarSesion.js"></script>
  <script src="../js/registrarse.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/carrito.js"></script>



</body>

</html>
